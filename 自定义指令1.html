<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./common/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-suibian="n" v-model="n" />
      <div v-max10="n">{{n}}</div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          n: 999,
        },
        directives: {
          "min-max": function (el, binding) {
            el.innerHTML = binding.value / 10;
          },
        },
        methods: {},
        computed: {},
      });
    </script>
  </body>
</html>
